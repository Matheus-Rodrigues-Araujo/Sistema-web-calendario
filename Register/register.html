<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN IN</title>
    <link rel="stylesheet" href="registerStyle.css" />
  </head>
  <body>
    <div class="logo">
      <a href="/index.html">Sistema de <em>Agendamento</em></a>
    </div>
    <!-- =============================================================== -->
    <!-- FORMULÁRIO -->
    <form action="/Login/loginPage.html" method="post">
      <h2>Cadastro</h2>

      <div class="fields">
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" required />
      </div>

      <div class="fields">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />
      </div>

      <div class="fields">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" required />
      </div>

      <div class="condition">
        <label>
          <p>Quero receber ofertas, atualizações especiais da nossa empresa</p>
          <input type="checkbox" name="option1" id="" />
          <span></span>
        </label>
      </div>

      <div class="condition">
        <label>
          <p>Eu li e concordo com os <a href="#"> termos de serviço</a></p>
          <input type="checkbox" name="option2" id="" required />
          <span></span>
        </label>
      </div>

      <button type="submit">Save</button>
    </form>
    <script src="registerUser.js"></script>
  </body>
</html>
